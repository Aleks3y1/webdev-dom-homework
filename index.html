<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <!-- Рендерится из JS -->
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="delete-form-button">Удалить</button>
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use scrict"
  //скрипт для корректной работы лайков.
  let commentsList = [];
  const likesActive = () => {
    const buttonLikeElements = document.querySelectorAll('.like-button');

    for (const elem of buttonLikeElements) {
      elem.addEventListener('click', (event) => {
        event.stopPropagation();
        let num = 0;
        let index = elem.dataset.index;
        for (const element of commentsList) {
          if (element.id == index) {
            index = num;
          }
          num += 1;
        }
        const commentIndex = commentsList[index];
        if (commentIndex.isLiked) {
          commentIndex.isLiked = false;
          commentIndex.likes = commentIndex.likes - 1;
          renderComments();
        } else {
          commentIndex.isLiked = true;
          commentIndex.likes = commentIndex.likes + 1;
          renderComments();
        }
      });
    }
  }

  const reComment = () => {
    const commentElement = document.querySelectorAll(".comment");

    for (const textElement of commentElement) {
      textElement.addEventListener("click", () => {
        const indexElementInClick = [...document.querySelectorAll('.comment')].indexOf(textElement);
        let nameComment = commentsList[indexElementInClick].name;
        currentInputText.value = `>${commentsList[indexElementInClick].text.replaceAll('&gt;', '>')}
${nameComment},`;
      });
    }
  }


  //скрипт для добавления нового комментария
  const currentInputName = document.getElementsByClassName('add-form-name')[0];
  const currentInputText = document.getElementsByClassName('add-form-text')[0];
  const commentButton = document.getElementsByClassName('add-form-button')[0];
  const commentList = document.getElementsByClassName('comments')[0];
  const checkStatus = document.getElementsByClassName('add-form')[0];
  //получаем от апи


  const fetchPromise = fetch("https://wedev-api.sky.pro/api/v1/aleksey-e/comments", {
    method: "GET"
  });
  fetchPromise.then((response) => {
    response.json().then((responseData) => {
      commentsList = responseData.comments;
      renderComments();
    })
  });

  function currentDateForComment(elem) {
    const currentDate = new Date(elem.date);
    return `${currentDate.getDate()}.${(currentDate.getMonth() < 8 ? '0' + (currentDate.getMonth() + 1) :
      currentDate.getMonth())}.${currentDate.getFullYear() - 2000}
        ${currentDate.getHours()}:${currentDate.getMinutes()}`;
  }

  function addNewComment() {
    if (currentInputName.value.trim().length !== 0 && currentInputText.value.trim().length !== 0) {

      fetch("https://wedev-api.sky.pro/api/v1/aleksey-e/comments", {
        method: "POST",
        body: JSON.stringify({
          text: currentInputText.value,
          name: currentInputName.value,
          date: new Date(),
          isLiked: false,
        })
      }).then((response) => {
        response.json().then((responseData) => {
          commentsList = responseData.comments;
          fetch("https://wedev-api.sky.pro/api/v1/aleksey-e/comments", {
            method: "GET"
          }).then((response) => {
            response.json().then((responseData) => {
              commentsList = responseData.comments;
              renderComments();
            })
          })
        })
      });
    };
    currentInputText.value = '';
    currentInputName.value = '';
    renderComments();
  }

  checkStatus.addEventListener('input', () => {
    if (currentInputName.value.trim().length !== 0 && currentInputText.value.trim().length !== 0) {
      commentButton.style.disabled = false;
      commentButton.style.backgroundColor = '#bcec30';
    } else {
      commentButton.style.disabled = true;
      commentButton.style.backgroundColor = 'grey';
    }
  });

  commentButton.addEventListener("click", () => {
    addNewComment();
  });

  document.addEventListener('keyup', (e) => {
    if (e.key === 'Enter') {
      addNewComment();
    }
  })

  const deleteButton = document.getElementsByClassName('delete-form-button')[0];
  const deleteElement = document.getElementsByClassName('comments')[0];

  deleteButton.addEventListener('click', () => {
    let delElem = deleteElement.children.item(deleteElement.children.length - 1);
    delElem.remove();
    commentsList.pop();
  });

  //рендеринг комментов
  const sanitize = (element) => {
    return `${element.replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")}`;
  }

  const renderComments = () => {
    const commentsInHTML = commentsList.map((elem) => {
      return `
      <li class="comment">
        <div class="comment-header">
          <div>${sanitize(elem.author.name)}</div>
          <div>${currentDateForComment(elem)}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${sanitize(elem.text)}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${elem.likes}</span>
            <button data-index="${elem.id}" class="like-button ${elem.isLiked ? "-active-like" : ""}"></button>
          </div>
        </div>
      </li>`;
    }).join('');
    commentList.innerHTML = commentsInHTML;
    likesActive();
    reComment();
  };

  renderComments();
</script>

</html>
