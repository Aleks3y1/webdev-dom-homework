<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="delete-form-button">Удалить</button>
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  const currentInputName = document.getElementsByClassName('add-form-name')[0];
  const currentInputText = document.getElementsByClassName('add-form-text')[0];
  const commentButton = document.getElementsByClassName('add-form-button')[0];
  const commentList = document.getElementsByClassName('comments')[0];

  function addNewComment() {
    commentButton.style.disabled = false;
    commentButton.style.backgroundColor = '';

    if (currentInputName.value.trim().length !== 0 && currentInputText.value.trim().length !== 0) {
      const comment = document.createElement('li');
      comment.className = 'comment';
      commentList.append(comment);
      const commentLastElement = document.getElementsByClassName('comment')[commentList.children.length - 1];
      const commentHeader = document.createElement('div');
      commentHeader.className = 'comment-header';
      commentLastElement.append(commentHeader);
      commentLastElement.children.item(0).append(document.createElement('div'));
      commentLastElement.children.item(0).children.item(0).innerHTML = currentInputName.value;
      commentLastElement.children.item(0).append(document.createElement('div'));
      const currentDate = new Date();
      commentLastElement.children.item(0).children.item(1).innerHTML =
        `${currentDate.getDate()}.${(currentDate.getMonth() < 8 ? '0' + (currentDate.getMonth() + 1) :
          currentDate.getMonth())}.${currentDate.getFullYear() - 2000} 
        ${currentDate.getHours()}:${currentDate.getMinutes()}`;
      commentLastElement.append(document.createElement('div'));
      commentLastElement.children.item(1).className = 'comment-body';
      commentLastElement.children.item(1).append(document.createElement('div'));
      commentLastElement.children.item(1).children.item(0).className = 'comment-text';
      commentLastElement.children.item(1).children.item(0).innerHTML = currentInputText.value;
      commentLastElement.append(document.createElement('div'));
      commentLastElement.children.item(2).className = 'comment-footer';
      commentLastElement.children.item(2).append(document.createElement('div'));
      commentLastElement.children.item(2).children.item(0).className = 'likes';
      commentLastElement.children.item(2).children.item(0).append(document.createElement('span'));
      commentLastElement.children.item(2).children.item(0).children.item(0).className = 'likes-counter';
      commentLastElement.children.item(2).children.item(0).children.item(0).innerHTML = 0;
      commentLastElement.children.item(2).children.item(0).append(document.createElement('button'));
      commentLastElement.children.item(2).children.item(0).children.item(1).className = 'like-button -active-like';
    } else {
      commentButton.style.disabled = true;
      commentButton.style.backgroundColor = 'grey';
    }
  }


  commentButton.addEventListener("click", () => {
    addNewComment();
  });

  document.addEventListener('keyup', (e) => {
    if (e.key === 'Enter') {
      addNewComment();
    }
  })
</script>

<script>
  "use strict";
  const deleteButton = document.getElementsByClassName('delete-form-button')[0];
  const deleteElement = document.getElementsByClassName('comments')[0];

  deleteButton.addEventListener('click', () => {
    let delElem = deleteElement.children.item(deleteElement.children.length - 1);
    delElem.remove();
  });
</script>

</html>
