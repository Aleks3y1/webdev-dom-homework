<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <!-- Рендерится из JS -->
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="delete-form-button">Удалить</button>
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use scrict"
  //скрипт для корректной работы лайков.
  const likesActive = () => {
    const buttonLikeElements = document.querySelectorAll('.like-button');

    for (const elem of buttonLikeElements) {
      elem.addEventListener('click', () => {
        const index = elem.dataset.index;
        const commentIndex = commeentsList[index];
        if (commentIndex.isLiked) {
          commentIndex.isLiked = false;
          commentIndex.likeNum = commentIndex.likeNum - 1;
          renderComments();
        } else {
          commentIndex.isLiked = true;
          commentIndex.likeNum = commentIndex.likeNum + 1;
          renderComments();
        }
      });
    }
  }

  //скрипт для добавления нового коментария
  const currentInputName = document.getElementsByClassName('add-form-name')[0];
  const currentInputText = document.getElementsByClassName('add-form-text')[0];
  const commentButton = document.getElementsByClassName('add-form-button')[0];
  const commentList = document.getElementsByClassName('comments')[0];
  const checkStatus = document.getElementsByClassName('add-form')[0];

  function addNewComment() {
    const currentDate = new Date();

    if (currentInputName.value.trim().length !== 0 && currentInputText.value.trim().length !== 0) {
      commeentsList.push({
        name: currentInputName.value,
        commentText: currentInputText.value,
        likeNum: 0,
        isLiked: false,
        date: `${currentDate.getDate()}.${(currentDate.getMonth() < 8 ? '0' + (currentDate.getMonth() + 1) :
          currentDate.getMonth())}.${currentDate.getFullYear() - 2000}
        ${currentDate.getHours()}:${currentDate.getMinutes()}`
      })
      currentInputText.value = '';
      currentInputName.value = '';
      renderComments();
    }
  }

  checkStatus.addEventListener('input', () => {
    if (currentInputName.value.trim().length !== 0 && currentInputText.value.trim().length !== 0) {
      commentButton.style.disabled = false;
      commentButton.style.backgroundColor = '#bcec30';
    } else {
      commentButton.style.disabled = true;
      commentButton.style.backgroundColor = 'grey';
    }
  });

  commentButton.addEventListener("click", () => {
    addNewComment();
  });

  document.addEventListener('keyup', (e) => {
    if (e.key === 'Enter') {
      addNewComment();
    }
  })

  const deleteButton = document.getElementsByClassName('delete-form-button')[0];
  const deleteElement = document.getElementsByClassName('comments')[0];

  deleteButton.addEventListener('click', () => {
    let delElem = deleteElement.children.item(deleteElement.children.length - 1);
    delElem.remove();
  });

  //рендеринг комментов
  const commeentsList = [
    {
      name: 'Глеб Фокин',
      commentText: 'Это будет первый комментарий на этой странице',
      likeNum: 3,
      isLiked: false,
      date: '12.02.22 12:18'
    },
    {
      name: 'Варвара Н.',
      commentText: 'Мне нравится как оформлена эта страница! ❤',
      likeNum: 75,
      isLiked: true,
      date: '13.02.22 19:22'
    }
  ];

  const renderComments = () => {
    const commentsInHTML = commeentsList.map((elem, index) => {
      return `
      <li class="comment">
        <div class="comment-header">
          <div>${elem.name}</div>
          <div>${elem.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${elem.commentText}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${elem.likeNum}</span>
            <button data-index="${index}" class="like-button ${elem.isLiked ? "-active-like" : ""}"></button>
          </div>
        </div>
      </li>`;
    }).join('');
    commentList.innerHTML = commentsInHTML;
    likesActive();
  };

  renderComments();
</script>

</html>
